<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Favorites</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Git Favorites</h1>
        <div class="searchBar">
          <input id="input-search" type="text" placeholder="UsuÃ¡ro Github" />
          <button>
            <ion-icon name="add-circle"></ion-icon>
          </button>
        </div>
      </header>
      <div class="tabela">
        <table>
          <thead>
            <tr>
              <th>Users</th>
              <th>Repository</th>
              <th>Followers</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="user">
                <img src="https://github.com/gabezin.png" alt="Profile Image" />
                <a href="https://github.com/gabezin">
                  <p>Daniel Gabriel</p>
                  <span>@gabezin</span>
                </a>
              </td>
              <td class="repository">76</td>
              <td class="followers">200</td>
              <td>
                <button class="buttonTrash">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
